<h2>Dashboard</h2>
<div class="cards">
  <mat-card>Total Accounts: {{accounts.length}}</mat-card>
  <mat-card>Total Balance: {{total | number:'1.2-2'}}</mat-card>
  <a mat-raised-button color="primary" routerLink="/register" *ngIf="!auth.isAuthed">Create account</a>
</div>
<h3>Recent Transactions</h3>
<table mat-table [dataSource]="tx">
  <ng-container matColumnDef="date"><th mat-header-cell *matHeaderCellDef>Date</th><td mat-cell *matCellDef="let t">{{t.date_transaction | date:'short'}}</td></ng-container>
  <ng-container matColumnDef="dir"><th mat-header-cell *matHeaderCellDef>Dir</th><td mat-cell *matCellDef="let t">{{ t.frmAccountId===accounts[0]?.id ? 'DEBIT' : '' }}</td></ng-container>
  <ng-container matColumnDef="amt"><th mat-header-cell *matHeaderCellDef>Amount</th><td mat-cell *matCellDef="let t">{{t.amount | number:'1.2-2'}}</td></ng-container>
  <tr mat-header-row *matHeaderRowDef="['date','amt']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['date','amt']"></tr>
</table>
