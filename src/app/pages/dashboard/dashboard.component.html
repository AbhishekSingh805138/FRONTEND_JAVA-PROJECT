<h2>Dashboard</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && error" class="text-warn">{{error}}</div>

<div class="cards" *ngIf="!loading && !error">
  <mat-card>Total Accounts: {{ totalAccounts }}</mat-card>
  <mat-card>Total Balance: {{ totalBalance | number:'1.2-2' }}</mat-card>
  <a mat-raised-button color="primary" routerLink="/accounts">Manage accounts</a>
  
</div>

<h3 class="mt-4">Recent Transactions</h3>
<table mat-table [dataSource]="recent" *ngIf="!loading && !error">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let t">{{ t.date_transaction | date:'short' }}</td>
  </ng-container>
  <ng-container matColumnDef="amt">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let t">{{ t.amount | number:'1.2-2' }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
