<mat-card>
  <h2>Create User</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Username (email)</mat-label>
      <input matInput type="email" formControlName="username" required />
      <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
      <mat-error *ngIf="form.get('username')?.hasError('email')">Must be a valid email</mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Min 4 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" rows="3"></textarea>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        {{ editingId ? 'Update' : 'Save' }}
      </button>
      <button *ngIf="editingId" mat-button type="button" (click)="cancelEdit()">Cancel</button>
    </div>

    <div class="msg">{{ msg }}</div>
  </form>
</mat-card>

<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && error" class="text-warn">{{error}}</div>

<table mat-table [dataSource]="rows" *ngIf="!loading && rows.length" class="mt-4">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let r">{{r.userId}}</td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let r">{{r.username}}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let r">{{r.address}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let r">
      <button mat-stroked-button color="primary" (click)="startEdit(r)" class="mr-2">Edit</button>
      <button mat-stroked-button color="warn" (click)="delete(r)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!loading && !error && !rows.length" class="mt-2">No users found.</div>
