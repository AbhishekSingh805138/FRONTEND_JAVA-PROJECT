<mat-card>
  <h2>Create account</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <mat-form-field class="w-100" appearance="outline"><mat-label>Email</mat-label><input matInput formControlName="username"></mat-form-field>
    <mat-form-field class="w-100" appearance="outline"><mat-label>Password</mat-label><input matInput type="password" formControlName="password"></mat-form-field>
    <mat-form-field class="w-100" appearance="outline"><mat-label>Address</mat-label><input matInput formControlName="address"></mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loading || form.invalid">Register</button>
    <div>{{msg}}</div>
  </form>
</mat-card>
