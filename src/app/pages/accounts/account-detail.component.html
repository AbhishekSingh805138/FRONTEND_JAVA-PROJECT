<h2>Account #{{id}}</h2>
<div *ngIf="acc">Type: {{acc.accountType}} â€¢ Balance: {{acc.balance | number:'1.2-2'}}</div>
<h3 class="mt-3">Statements</h3>
<table mat-table [dataSource]="tx">
  <ng-container matColumnDef="date"><th mat-header-cell *matHeaderCellDef>Date</th><td mat-cell *matCellDef="let t">{{t.date_transaction | date:'short'}}</td></ng-container>
  <ng-container matColumnDef="dir"><th mat-header-cell *matHeaderCellDef>Dir</th><td mat-cell *matCellDef="let t">{{ t.frmAccountId===id ? 'DEBIT' : 'CREDIT' }}</td></ng-container>
  <ng-container matColumnDef="amt"><th mat-header-cell *matHeaderCellDef>Amount</th><td mat-cell *matCellDef="let t">{{t.amount | number:'1.2-2'}}</td></ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
